<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/addform.css" class="src">
    <title>JS Project</title>

</head>

<body>
    <div class="main">
        <div class="bgEvents" id="modal" tabindex="-1" role="dialog">
            <div class="hideform" >
                <div class="img"><img src="./images/close.png " alt="close"></div>
                <div class="formtitle">
                    <h2>Add User</h2>
                </div>

                <form id="form1" class="userdetailsform" >
                    <div class="userdetails">
                        <div class="form-field">

                            <input class="hideinput" type="text" id="uid" placeholder="Id" />

                        </div>

                        <div class="form-field">
                            
                            <input type="text" id="userName" placeholder="User Name" />
                            
                            <small id="small"></small>
                        </div>
                        <div class="form-field">
                            
                            <input type="email" id="email" placeholder="Email" />
                            
                            <small></small>
                        </div>
                        <div class="form-field">
                            
                            <input type="text" id="role" placeholder="Role" />
                            
                            <small ></small>
                        </div>

                    

                        <div class="form-field">

                            <input type="button" class="button" id="submit" value="Submit">
                        </div>
                        <div class="form-field">
                            <input type="submit" class="button5" id="" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <h3>CRUD Demo</h3>
            <div class="createUser">
                <button class="btn button3 " type="submit">Create User</button>
            </div>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Uid</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="buttons">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="./js/delete.js"></script>
    <script type="module" src="./js/edit.js"></script>
    <script type="module" src="./js/add.js"></script>
    <script type="module" src="./js/getUserById.js"></script>
    <script type="module" src="./js/createUser.js"></script>
    <script type="module" src="./js/deleteuserAPI.js"></script>

</body>

</html>
