<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css">

<body>
    <div class="main">

        <!-- this is the modal for alert box -->

        <div class="alert alertblur" tabindex="-1" role="dialog">
            <div class="alert-dialog" role="document">
                <div class="alert-content">
                    <div class="alert-header">
                        <h3 class="alert-title">Alert</h3>
                        <button type="button" class="close cancelAlert" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="alert-footer">
                        <button type="button" id="okbtn" class="btn btn-primary">OK</button>
                        <button type="button" class="btn btn-secondary cancelAlert" data-dismiss="alert">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- box code ended -->


        <div class="bgEvents" id="modal" tabindex="-1" role="dialog">
            <div class="hideform">
                <div class="img"><img src="./images/close.png " alt="close"></div>
                <div class="formtitle">
                    <h2>Add User</h2>
                </div>

                <form id="form1" class="userdetailsform">
                    <div class="userdetails">
                        <div class="form-field">

                            <input class="hideinput" type="text" id="uid" placeholder="Id" />

                        </div>

                        <div class="form-field">

                            <input type="text" id="userName" placeholder="User Name" />

                            <small id="small"></small>
                        </div>
                        <div class="form-field">

                            <input type="email" id="email" placeholder="Email" />

                            <small></small>
                        </div>
                        <div class="form-field">

                            <input type="text" id="role" placeholder="Role" />

                            <small></small>
                        </div>

                        <div class="form-field">

                            <input type="button" class="button" id="submit" value="Submit">
                        </div>
                        <div class="form-field">
                            <input type="submit" class="button5" id="" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    
        <div class="container">
            <h3>CRUD Demo</h3>
            <div class="createUser">
                <button class="btn button3 " type="submit">Create User</button>
            </div>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Uid</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="buttons">Action</th>
                    </tr>
                    
                    <!-- <tr id="noRecordTr"> 
                        <td >No Record Found</td>                                                           
                        <td >No Record Found</td>                              
                             
                    </tr> -->
                </thead>
                <tbody>

                        <td></td>

                        <td class="buttons">
                            <i onclick="onEdit()" id="edit" class="fas fa-edit"></i> <i onclick="onDelete()" id="delete" class="fa fa-trash"></i>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="demo">
                <div class="norecord">No record found</div>
            </div>    
        </div>

        <div class="toast" id="toast">
            <div class="toast-body">
            </div>
        </div>

    </div>
    <script type="module" src="./js/delete.js"></script>
    <script type="module" src="./js/edit.js"></script>
    <script type="module" src="./js/add.js"></script>
