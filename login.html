<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/addform.css" class="src" />
    <title>login</title>
  </head>

  <body>
    <div class="main">
      <div class="login-bg">
        <!-- <div class="img"><img src="./images/close.png " alt="close"></div> -->
        <div class="formtitle">
          <h2>Log In</h2>
        </div>

        <form id="form1" class="userdetailsform">
          <div class="userdetails">
            <div class="form-field">
              <input type="text" id="userName" placeholder="User Name" />

              <small id="small"></small>
            </div>

            <div class="form-field">
              <input type="password" id="password" placeholder="Password" />

              <small></small>
            </div>

            <div class="form-field">
              <input type="button" class="button" id="login" value="Log In" />
            </div>
            <!-- <div class="form-field">
                    <input type="submit" class="button5" id="" value="Cancel">
                </div> -->
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./js/loginApi.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
