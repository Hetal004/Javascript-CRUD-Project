<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JS Project</title>
</head>

<body>
    <div class="main">
        <div class="createUser">
            <h3>CRUD Demo</h3>
            <button class="btn button3" type="submit">Create User</button>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Last Updated</th>
                        <th>Tools</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${userName}</td>
                        <td>${email}</td>
                        <td>${role}</td>
                        <td>${updatedTime}</td>
                        <td>
                            <div class="buttons">
                                <button class="btn button1">Edit</button>
                                <button onclick="onDelete(td)" class="btn button2">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>${userName}</td>
                        <td>${email}</td>
                        <td>${role}</td>
                        <td>${updatedTime}</td>
                        <td>
                            <div class="buttons">
                                <button class="btn button1">Edit</button>
                                <button onclick="onDelete(td)" class="btn button2">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
