<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JS Project</title>
    <script src="delete.js"></script>
</head>

<body>
    <div class="main">
        <div class="createUser">
            <h3>CRUD Demo</h3>
            <button class="btn button3" type="submit" onclick="window.open('/addform.html' , 'popup' , 'height:500px;', 'width:500px')">Create User</button>
        </div>
        <!-- <div class="container"> -->
            <table id="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Last Updated</th>
                        <th>Tools</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>abcd</td>
                        <td>${email}</td>
                        <td>${role}</td>
                        <td>${updatedTime}</td>
                        <td class="buttons">
                            <button onclick="onEdit(this)" class="btn">Update</button>
                            <button onclick="onDelete(this)" class="btn">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>${userName}</td>
                        <td>${email}</td>
                        <td>${role}</td>
                        <td>${updatedTime}</td>
                        <td class="buttons">
                            <button onclick="onUpdate(this)" class="btn">Update</button>
                            <button onclick="onDelete(this)" class="btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        <!-- </div> -->
    </div>
</body>

</html>
